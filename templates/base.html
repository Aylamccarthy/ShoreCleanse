<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css" crossorigin="anonymous" />
    <title>Shore Cleanse</title>
</head>

<body>

    <ul>
        <li><a href="{% url 'index' %}">Index</a></li>
        <li><a href="{% url 'about' %}">About Shore Cleanse</a></li>
        <li><a href="{% url 'all_events' %}">View all events</a></li>

        {% if request.user.is_staff %}
        <p>Hello {{ request.user.username }}</p>
        <li><a href="{% url 'logout' %}">Log out</a></li>
        {% else %}
        <li><a href="{% url 'login' %}">Log in</a></li>
        {% endif %}

    </ul>


    {% block content %}
    {% endblock %}
    <footer class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <h5 class="uppercase general-sub">Social</h5>
                <img src="../static/uploads/kyle-image.jpg" alt="Image of Kyle"
                    class=" developer-image img-fluid rounded-circle">
                <ul class="list-inline social-links">
                    <li class="list-inline-item footer-icon">
                        <a target="_blank" href="https://www.linkedin.com/in/kyle-clow-43471b130/">
                            <i class="fab fa-linkedin fa-lg"></i>
                            <span class="sr-only">LinkedIn</span>
                        </a>
                    </li>
                    <li class="list-inline-item footer-icon">
                        <a target="_blank" href="#">
                            <i class="fab fa-github fa-lg"></i>
                            <span class="sr-only">GitHub</span>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- Add more columns for additional content if needed -->
        </div>
    </footer>
    <!--Font Awesome script-->
    <script src="https://kit.fontawesome.com/64b9a22ea9.js" crossorigin="anonymous"></script>
</body>

</html>
