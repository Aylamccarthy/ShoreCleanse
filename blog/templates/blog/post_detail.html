{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="container-fluid blog-heading-container">
  <div class="row">
    <div class="col-12">
      <section class="callout jumbotron text-center">
        <div class="text-background-blue">
          <h1 class="jumbotron-header">
            {{ post.title }}
          </h1>

        </div>
      </section>
    </div>
  </div>
</div>
<div class="card single_post">
  <div class="body blog-post-background">
    <div class="blog-format  text-center ">
      {{ post.content | safe }}
      <br>
      <div class="d-flex-wrap justify-content-center">
        <button class="btn btn-lg btn--cta btn-join">
          <a class="text-decoration-none" href="{% url 'all_events' %}">
          Join One of Our Events
          </a>
        </button>
        <button class="btn btn-lg btn--cta btn-join">
          <a class="text-decoration-none" href="{% url 'all_posts' %}">
            Back To All Blogs
          </a>
        </button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
