{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- displays list of blog posts -->
  <h1>Blog Posts</h1>
  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
        <p>{{ post.author.username }} - {{ post.created_at }}</p>
      </li>
    {% empty %}
      <p>No blog posts available.</p>
    {% endfor %}
  </ul>
  
{% endblock %}
